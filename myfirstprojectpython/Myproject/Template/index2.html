<!DOCTYPE html>
<html>
<head>
    <title> CTT Automation Suite </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px 0;
        }
        td {
            padding: 10px;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .header img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.pivotree.com/wp-content/uploads/2022/08/logo-header3.png" alt="Header Image">
        </div>
        <h1> CTT Automation Suite </h1>
        <form method="post" action="/automation">
            <table>
                <tr>
                    <td>
                        <label for="script_name">Select Script to Run:</label>
                    </td>
                    <td>
                        <select id="script_name" name="script_name">
                           <option value="script1">Data Base and AWR Single SKU Search Functionality</option>
                            <option value="script2">CTT Login Functionality</option>
                            <option value="script3">Search and Replace Functionality</option>
                            <option value="script4">Prefix and Sufix Search Functionality</option>
                            <option value="script5">Auth Log</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Run Automation">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
