<!DOCTYPE html>
<html>
<head>
    <title>Run Selenium Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px 0;
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .header img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.pivotree.com/wp-content/uploads/2022/08/logo-header3.png" alt="Header Image">
        </div>
        <h1>Run Selenium Automation</h1>
        <form method="post" action="/automation">
            <table>
                <tr>
                    <td>
                        <label for="search_key">CTT Automation:</label>
                    </td>
                    <td>
                        <input type="text" id="search_key" value="AG GRID DEMO" name="search_key">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Run Automation" name="action">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
